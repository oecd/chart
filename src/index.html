<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Charts as Web Components</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <div>
        <h2 style="padding: 10px; margin-bottom: 0px; text-align: center">
          Charts as Web Components
        </h2>

        <div><oecd-control control-id="country" /></div>
        <div><oecd-control control-id="variable" /></div>
        <div><oecd-control control-id="time" /></div>

        <div style="display: flex; margin-top: 50px">
          <div style="width: 400px; height: 300px">
            <oecd-chart chart-id="d20d1f23c6" />
          </div>
          <div style="width: 400px; height: 300px">
            <oecd-chart chart-id="d20d1f23c6" />
          </div>
        </div>

        <div style="margin-top: 700px; width: 800px; min-height: 400px">
          <oecd-chart chart-id="cc1cafad16" height="340" />
        </div>

        <div style="display: flex; margin-top: 550px">
          <div style="width: 400px; height: 250px">
            <oecd-chart chart-id="92df95bdc5" />
          </div>
          <div style="width: 400px; height: 250px">
            <oecd-chart chart-id="91525bc3bb" />
          </div>
        </div>
        <div style="display: flex; margin-top: 50px">
          <div style="width: 400px; height: 250px">
            <oecd-chart chart-id="003a169f86" />
          </div>
          <div style="width: 400px; height: 250px">
            <oecd-chart chart-id="8bcaba6045" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <script src="../dist/oecd-chart-latest.js" crossorigin></script>

    <script>
      document.addEventListener('cbControlValueChange', ({ detail }) => {
        const chartElements = document.querySelectorAll('oecd-chart');
        chartElements[0].setAttribute(detail.varName, detail.varValue);
        chartElements[1].setAttribute(detail.varName, detail.varValue);
      });
    </script>
  </body>
</html>
